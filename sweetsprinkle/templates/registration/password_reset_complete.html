{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center bg-green-100 p-3 rounded-full mb-4">
            <i class="fas fa-check text-green-500 text-4xl"></i>
        </div>
        <h2 class="text-3xl font-semibold text-gray-800">Password Reset Complete</h2>
        <p class="text-gray-600 mt-2">Your password has been successfully updated</p>
    </div>
    
    <div class="bg-green-50 border-l-4 border-green-400 p-4 rounded-md mb-8">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="fas fa-info-circle text-green-500"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm text-green-700">
                    Your password has been set. You may go ahead and log in now with your new password.
                </p>
            </div>
        </div>
    </div>
    
    <div class="mt-6 text-center">
        <a href="{% url 'login' %}" class="inline-flex items-center justify-center bg-gradient-to-r from-pink-500 to-pink-400 text-white py-3 px-6 rounded-md hover:opacity-90 transition duration-200 font-medium shadow-md">
            <i class="fas fa-sign-in-alt mr-2"></i> Sign In Now
        </a>
    </div>
</div>
{% endblock %}
