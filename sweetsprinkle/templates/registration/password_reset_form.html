{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <div class="text-center mb-8">
        <i class="fas fa-key text-pink-500 text-4xl mb-3"></i>
        <h2 class="text-3xl font-semibold text-gray-800">Reset Password</h2>
        <p class="text-gray-600 mt-1">We'll send you instructions to reset your password</p>
    </div>
    
    <form method="post" class="space-y-5">
        {% csrf_token %}
        
        <div>
            <label for="id_email" class="block text-gray-700 font-medium mb-1">Email</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-gray-400"></i>
                </div>
                <input type="email" name="email" id="id_email" class="w-full pl-10 px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition-colors" placeholder="Enter your email address">
            </div>
        </div>
        
        <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-pink-400 text-white py-3 px-4 rounded-md hover:opacity-90 transition duration-200 font-medium shadow-md">
            <i class="fas fa-paper-plane mr-2"></i> Send Reset Instructions
        </button>
    </form>
    
    <div class="mt-8 text-center">
        <div class="relative flex items-center justify-center">
            <div class="border-t border-gray-200 w-full absolute"></div>
            <div class="bg-white px-4 relative z-10 text-sm text-gray-500">or</div>
        </div>
        
        <p class="mt-6 text-gray-600">
            <a href="{% url 'login' %}" class="text-pink-500 hover:text-pink-600 font-medium flex items-center justify-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to login
            </a>
        </p>
    </div>
</div>
{% endblock %}
