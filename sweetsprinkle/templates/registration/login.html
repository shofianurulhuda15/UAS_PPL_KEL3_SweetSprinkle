{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <div class="text-center mb-8">
        <i class="fas fa-cookie-bite text-pink-500 text-4xl mb-3"></i>
        <h2 class="text-3xl font-semibold text-gray-800">Welcome Back</h2>
        <p class="text-gray-600 mt-1">Sign in to your SweetSprinkle account</p>
    </div>
    
    <form method="post" class="space-y-5">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block text-gray-700 font-medium mb-1">Username</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <input type="text" name="username" id="id_username" class="w-full pl-10 px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition-colors" placeholder="Enter your username">
            </div>
        </div>
        
        <div>
            <div class="flex justify-between items-center mb-1">
                <label for="id_password" class="block text-gray-700 font-medium">Password</label>
                <a href="{% url 'password_reset' %}" class="text-sm text-pink-500 hover:text-pink-600 font-medium">Forgot Password?</a>
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input type="password" name="password" id="id_password" class="w-full pl-10 px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition-colors" placeholder="Enter your password">
            </div>
        </div>
        
        <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-pink-400 text-white py-3 px-4 rounded-md hover:opacity-90 transition duration-200 font-medium shadow-md">
            <i class="fas fa-sign-in-alt mr-2"></i> Sign In
        </button>
    </form>
    
    <div class="mt-8 text-center">
        <div class="relative flex items-center justify-center">
            <div class="border-t border-gray-200 w-full absolute"></div>
            <div class="bg-white px-4 relative z-10 text-sm text-gray-500">or</div>
        </div>
        
        <p class="mt-6 text-gray-600">Don't have an account? 
            <a href="{% url 'register' %}" class="text-pink-500 hover:text-pink-600 font-medium">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
